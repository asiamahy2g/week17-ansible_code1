---
- name: Install httpd
  package:
    name: "{{ package_name }}"
    state: present
  tags:
    - install

- name: Start and enable the httpd service
  systemd:
    name: "{{ package_name }}"
    state: started
    enabled: true

- name: Copy index file to target
  copy:
    src: files/index.html
    dest: /var/www/html/index.html
  notify:
    - Restart Apache
