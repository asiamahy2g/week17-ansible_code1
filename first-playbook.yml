---
- hosts: all
  ignore_errors: True
  become: True
  tasks:
    - name: Create a user
      user:
        name: Alix
        comment: Alix test

    - name: Create a file on the target host
      file:
        path: /tmp/ansiblefile
        state: touch

    - name: Create a directory
      file:
        path: /opt/directory_ansible
        state: directory

    - name: Install apache
      package:
        name: "{{ 'httpd' if ansible_distribution in ['Amazon', 'Ubuntu', 'Debian'] else 'apache2' }}"
        state: present

    - name: Start the apache service
      service:
        name: "{{ 'httpd' if ansible_distribution in ['Amazon', 'Ubuntu', 'Debian'] else 'apache2' }}"
        state: started
